<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PredicciÃ³n Titanic</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body style="background-color: #eef2f7;">
  <div class="container mt-5 p-4 bg-white rounded shadow">
    <h2 class="text-center mb-4">ğŸš¢ Â¿SobrevivirÃ­as al Titanic?</h2>
    <form id="predictionForm">
      <div class="form-group">
        <label for="pclass">ğŸ« Clase del Pasajero:</label>
        <select class="form-control" id="pclass" name="pclass" required>
          <option value="">Selecciona una clase</option>
          <option value="1">Primera Clase</option>
          <option value="2">Segunda Clase</option>
          <option value="3">Tercera Clase</option>
        </select>
      </div>

      <div class="form-group">
        <label for="sex">ğŸ‘¤ Sexo:</label>
        <select class="form-control" id="sex" name="sex" required>
          <option value="">Selecciona el sexo</option>
          <option value="male">Hombre</option>
          <option value="female">Mujer</option>
        </select>
      </div>

      <div class="form-group">
        <label for="age">ğŸ‚ Edad:</label>
        <input type="number" class="form-control" id="age" name="age" min="0" max="120" required />
      </div>

      <div class="form-group">
        <label for="fare">ğŸ’° Tarifa pagada:</label>
        <input type="number" class="form-control" id="fare" name="fare" step="0.01" required />
      </div>

      <div class="form-group">
        <label for="cabin">ğŸ  Cubierta (Cabin):</label>
        <select class="form-control" id="cabin" name="cabin" required>
          <option value="">Selecciona una cubierta</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="T">T</option>
          <option value="U" selected>Desconocida</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">ğŸ”® Predecir</button>
      </div>
    </form>

    <div id="result" class="mt-4"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $('#predictionForm').submit(function (e) {
      e.preventDefault();
      $('#result').html('<div class="alert alert-info">ğŸ”„ Procesando predicciÃ³n...</div>');
      $.ajax({
        url: '/predict',
        type: 'POST',
        data: $(this).serialize(),
        success: function (response) {
          const msg = response.survived
            ? `<div class="alert alert-success">âœ… El pasajero probablemente <strong>SOBREVIVIRÃA</strong>. Probabilidad: ${(response.probability.survived * 100).toFixed(1)}%</div>`
            : `<div class="alert alert-danger">âŒ El pasajero probablemente <strong>NO SOBREVIVIRÃA</strong>. Probabilidad: ${(response.probability.survived * 100).toFixed(1)}%</div>`;
          $('#result').html(msg);
        },
        error: function (xhr) {
          $('#result').html(`<div class="alert alert-danger">âŒ Error: ${xhr.responseJSON?.error || 'desconocido'}</div>`);
        }
      });
    });
  </script>
</body>
</html>
